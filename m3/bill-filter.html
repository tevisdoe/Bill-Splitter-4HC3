<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="home-bar.css" />
    <link rel="stylesheet" href="bill-filter.css" />
  </head>
  <body>
    <div class="bill-filter screen">
        <div class="frame-14">
            <div class="view-bills">View Bills</div>
        </div>
        <div class="frame-30">
            <div class="frame-31">
                <div class="frame-31-item">
                    <div class="text inter-bold-black-20px">Date</div>
                    <div class="rectangle" contenteditable="true" data-placeholder="Enter Date"></div>
                </div>
                <div class="frame-31-item">
                    <div class="text inter-bold-black-20px">Category</div>
                    <div class="rectangle" contenteditable="true" data-placeholder="Enter Category"></div>
                </div>
                <div class="frame-31-item">
                    <div class="text inter-bold-black-20px">Payee</div>
                    <div class="rectangle" contenteditable="true" data-placeholder="Enter Payee"></div>
                </div>
            </div>
            <div class="container">
                <a href="./index.html">
                    <span class="link-spanner"></span>
                <div class="filter-button" id="highlight" href="index.html">
                    <div class="vector-button"  id="highlight" href="index.html">
                        <img id="highlight" href="index.html" class="receipt-add" src="receipt-add.svg" alt="receipt-add"/>
                    </div>
                    <div class="frame-32"  highlight="true" id="highlight" href="index.html">
                        <div id="highlight" href="index.html" class="text-1 inter-bold-black-20px"  highlight="true">Confirm<br/>Filter</div>
                    </div>
                </div>
                </a>
            </div>
        </div>
        <div class="home-bar">
            <img
              src="bx_arrow-back.svg"
              alt="bx:arrow-back"
              class="home-bar-item"
            />
            <img
              src="ant-design_home-outlined.svg"
              alt="ant-design:home-outlined"
              class="home-bar-item"
            />
          </div>
    </div>
  </body>
</html>
