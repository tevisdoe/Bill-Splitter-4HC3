<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-page screen">
      <div class="header">
        <div class="header-title">Good morning, Adam White</div>
      </div>
      <div class="new-bill-button">
        <div class="vector-button">
          <img src="receipt-add.svg" alt="receipt-add" class="receipt-add" />
        </div>
        <div class="text inter-bold-black-20px">New Bill</div>
      </div>
      <div class="new-bill-button">
        <div class="vector-button">
          <img src="user-add.svg" alt="user-add" class="receipt-add" />
        </div>
        <div class="text inter-bold-black-20px">New Friend</div>
      </div>
      <div class="new-bill-button">
        <div class="vector-button">
          <img src="icon.svg" alt="icon" class="receipt-add" />
        </div>
        <div class="text inter-bold-black-20px">View Bills</div>
      </div>
      <div class="frame-1">
        <div class="frame-1-item valign-text-middle inter-medium-white-20px">
          Quit
        </div>
        <div class="frame-1-item valign-text-middle inter-medium-white-20px">
          Settings
        </div>
      </div>
    </div>
  </body>
</html>
