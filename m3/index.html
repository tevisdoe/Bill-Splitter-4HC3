<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./common/styleguide.css" />
    <link rel="stylesheet" href="./common/header.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-page screen">
      <div class="header">
        <div class="header-title">Good morning, Adam White</div>
      </div>
      <div class="new-bill-button" onclick="location.href='./create-bill/create-bill-2.html'">
        <div class="vector-button">
          <img src="./icons/receipt-add.svg" alt="receipt-add" class="receipt-add" />
        </div>
        <div class="text inter-bold-black-20px">New Bill</div>
      </div>
      <div class="new-bill-button" onclick="location.href='./add-friend/add-friend.html'">
        <div class="vector-button">
          <img src="./icons/user-add.svg" alt="user-add" class="receipt-add" />
        </div>
        <div class="text inter-bold-black-20px">Add Friend</div>
      </div>
      <div class="new-bill-button" onclick="location.href='./pay-bill/view-bills.html'">
        <div class="vector-button">
          <img src="./icons/icon.svg" alt="icon" class="receipt-add" />
        </div>
        <div class="text inter-bold-black-20px">View Bills</div>
      </div>
      <div class="frame-1">
        <div class="frame-1-item valign-text-middle inter-medium-white-20px" style="padding-left: 6px;">
          Quit
        </div>
        <div class="frame-1-item valign-text-middle inter-medium-white-20px" style="padding-right: 5px;">
          Settings
        </div>
      </div>
    </div>
  </body>
</html>
