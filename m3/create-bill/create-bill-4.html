<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../common/styleguide.css" />
    <link rel="stylesheet" href="../common/header.css" />
    <link rel="stylesheet" href="../common/home-bar.css" />
    <link rel="stylesheet" href="create-bill-4.css" />
  </head>
  <body>
    <div class="create-a-bill-4 screen">
      <div class="header">
        <div class="header-title">Create a Bill</div>
      </div>
      <div class="frame-19">
        <h1 class="select-a-category">SELECT A CATEGORY</h1>
        <div class="categories">
          <div
            class="category selected-category inter-bold-black-12px"
            onclick="selectCategory('Groceries')"
          >
            Groceries
          </div>
          <div
            class="category inter-bold-black-12px"
            onclick="selectCategory('Rent')"
          >
            Rent
          </div>
          <div
            class="category inter-bold-black-12px"
            onclick="selectCategory('Dinner')"
          >
            Dinner
          </div>
          <div
            class="category inter-bold-black-12px"
            onclick="selectCategory('Gifts')"
          >
            Gifts
          </div>
          <div
            class="category inter-bold-black-12px"
            onclick="selectCategory('Netflix')"
          >
            Netflix Subscription
          </div>
        </div>
        <div class="upload-file-button">
          <img
            src="../icons/icon-content-add.svg"
            alt="icon/content/add"
            class="iconcontentadd"
          />
          <div class="action roboto-medium-white-14px">NEW CATEGORY</div>
        </div>
        <div class="frame-2">
          <div class="continue roboto-medium-white-14px">CONTINUE</div>
        </div>
      </div>
      <div class="home-bar">
        <img
          src="../icons/bx_arrow-back.svg"
          alt="bx:arrow-back"
          class="home-bar-item"
        />
        <img
          src="../icons/ant-design_home-outlined.svg"
          alt="ant-design:home-outlined"
          class="home-bar-item"
        />
      </div>
    </div>

    <script>
      function selectCategory(category) {
        document
          .querySelector(".selected-category")
          .classList.remove("selected-category");
        document.querySelectorAll("div.category").forEach((catNode) => {
          if (catNode.innerHTML.includes(category)) {
            catNode.classList.add("selected-category");
          }
        });
      }
    </script>
  </body>
</html>
