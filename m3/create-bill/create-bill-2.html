<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../common/styleguide.css" />
    <link rel="stylesheet" href="../common/header.css" />
    <link rel="stylesheet" href="../common/home-bar.css" />
    <link rel="stylesheet" href="create-bill-2.css" />
  </head>
  <body>
    <div class="create-a-bill-2 screen">
      <div class="header">
        <div class="header-title">Create a Bill</div>
      </div>
      <div class="frame-16">
        <div class="frame-17">
          <div class="styleaccent-statedef">
            <h1 class="button valign-text-middle">TAKE PHOTO</h1>
          </div>
          <div class="new-bill-text">OR</div>
          <div class="upload-file-button" onclick="location.href='./create-bill-3.html'">
            <img
              src="../icons/icon-content-add.svg"
              alt="icon/content/add"
              class="iconcontentadd"
            />
            <div class="action">UPLOAD FILE</div>
          </div>
        </div>
        <div class="file-upload-supported-formats-png-jepg">
          File Upload Supported Formats:<br /><br />- PNG<br />- JPEG<br/>- GIF
        </div>
      </div>
      <div class="home-bar">
        <img
          src="../icons/bx_arrow-back.svg"
          alt="bx:arrow-back"
          class="home-bar-item"
          onclick="location.href='../index.html'"
          style="cursor: pointer;"
        />
        <img
          src="../icons/ant-design_home-outlined.svg"
          alt="ant-design:home-outlined"
          class="home-bar-item"
          onclick="location.href='../index.html'"
          style="cursor: pointer;"
        />
      </div>
    </div>
  </body>
</html>
