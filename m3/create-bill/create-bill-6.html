<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../common/styleguide.css" />
    <link rel="stylesheet" href="../common/header.css" />
    <link rel="stylesheet" href="../common/home-bar.css" />
    <link rel="stylesheet" href="create-bill-6.css" />
  </head>
  <body>
    <div class="create-a-bill-6 screen">
      <div class="header">
        <div class="header-title">Create a Bill</div>
      </div>
      <div class="frame-27">
        <div class="frame-26">
          <div class="information">
            <h1 class="place">DATE</h1>
          </div>
          <div class="frame-23">
            <div class="frame-2">
              <div class="radio">
                <div class="ellipse-9"></div>
              </div>
              <div class="today roboto-medium-black-18px">TODAY</div>
            </div>
            <div class="frame-2">
              <div class="radio"></div>
              <div class="today roboto-medium-black-18px">
                RECENTLY USED DATE: 7/8/2022
              </div>
            </div>
            <div class="frame-2">
              <div class="radio"></div>
              <div class="frame-25">
                <div class="custom roboto-medium-black-18px">CUSTOM:</div>
                <div class="frame-24">
                  <div class="date roboto-medium-black-18px">5/9/2022</div>
                </div>
              </div>
            </div>
          </div>
          <div class="frame-4" onclick="location.href='./bill-confirmation.html'">
            <div class="continue">CONTINUE</div>
          </div>
        </div>
      </div>
      <div class="home-bar">
        <img
          src="../icons/bx_arrow-back.svg"
          alt="bx:arrow-back"
          class="home-bar-item"
          onclick="location.href='./create-bill-5.html'"
          style="cursor: pointer;"
        />
        <img
          src="../icons/ant-design_home-outlined.svg"
          alt="ant-design:home-outlined"
          class="home-bar-item"
          onclick="location.href='../index.html'"
          style="cursor: pointer;"
        />
      </div>
    </div>
  </body>
</html>
