<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../common/styleguide.css" />
    <link rel="stylesheet" href="../common/header.css" />
    <link rel="stylesheet" href="../common/home-bar.css" />
    <link rel="stylesheet" href="create-bill-3.css" />

  <body>
    <div class="create-a-bill-3 screen">
      <div class="header">
        <div class="header-title">Create a Bill</div>
      </div>
      <div class="frame-18">
        <img src="../icons/image-box.svg" alt="Image Box" class="image-box" />
        <div class="total-input">
          <h1 class="total-text">TOTAL:</h1>
          <div class="overlap-group">
            <div class="price">$89.99</div>
          </div>
        </div>
        <div class="continue-button" onclick="location.href='./create-bill-4.html'" style="cursor: pointer;">
          <div class="action">CONTINUE</div>

      </div>
      <div class="home-bar">
        <img
          src="../icons/bx_arrow-back.svg"
          alt="bx:arrow-back"
          class="home-bar-item"
          onclick="location.href='./create-bill-2.html'"
          style="cursor: pointer;"
        />
        <img
          src="../icons/ant-design_home-outlined.svg"
          alt="ant-design:home-outlined"
          class="home-bar-item"
          onclick="location.href='../index.html'"
