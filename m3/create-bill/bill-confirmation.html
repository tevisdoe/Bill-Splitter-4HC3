<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../common/styleguide.css" />
    <link rel="stylesheet" href="../common/header.css" />
    <link rel="stylesheet" href="bill-confirmation.css" />
  </head>
  <body>
    <div class="create-a-bill-summary screen">
      <div class="header">
        <div class="header-title">Create a Bill</div>
      </div>
      <div class="information">
        <h1 class="confirmation">CONFIRMATION</h1>
        <div class="frame">
          <div class="category roboto-medium-black-18px">CATEGORY</div>
          <div class="food roboto-medium-black-18px">Food</div>
        </div>
        <div class="frame">
          <div class="category roboto-medium-black-18px">TOTAL</div>
          <div class="food roboto-medium-black-18px">$89.99</div>
        </div>
        <div class="frame">
          <div class="category roboto-medium-black-18px">DATE</div>
          <div class="food roboto-medium-black-18px">Oct 25, 2022</div>
        </div>
        <div class="frame">
          <div class="category roboto-medium-black-18px">PAYEE</div>
          <div class="food roboto-medium-black-18px">Adam White</div>
        </div>
        <div class="frame-7">
          <div class="category roboto-medium-black-18px">PAYERS</div>
          <div class="frame-8">
            <div class="name-1 roboto-medium-black-18px">Jessica Huang</div>
            <div class="frame-8-item roboto-medium-black-18px">Jarvis Keen</div>
            <div class="frame-8-item roboto-medium-black-18px">
              Kayjay March
            </div>
          </div>
        </div>
        <div class="frame">
          <div class="category roboto-medium-black-18px">SPLIT TYPE</div>
          <div class="food roboto-medium-black-18px">Even Split</div>
        </div>
      </div>
      <div class="frame-2">
        <div class="done">DONE</div>
      </div>
      <div class="home-bar">
        <img
          src="../icons/bx_arrow-back.svg"
          alt="bx:arrow-back"
          class="home-bar-item"
        />
        <img
          src="../icons/ant-design_home-outlined.svg"
          alt="ant-design:home-outlined"
          class="home-bar-item"
        />
      </div>
    </div>
  </body>
</html>
