<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../common/styleguide.css" />
    <link rel="stylesheet" href="../common/header.css" />
    <link rel="stylesheet" href="../common/home-bar.css" />
    <link rel="stylesheet" href="create-bill-5.css" />
  </head>
  <body>
    <div class="create-a-bill-5 screen">
      <div class="header">
        <div class="header-title">Create a Bill</div>
      </div>
      <div class="frame-28">
        <div class="information">
          <h1 class="add-people">ADD PEOPLE</h1>
        </div>
        <div class="search">
          <img src="../icons/bx-search-1.svg" alt="bx-search-1" class="bx-search-1" />
          <div class="frame-29">
            <div contenteditable="true" data-placeholder="Search ID Here" class="search-id-here"></div>
          </div>
        </div>
        <div class="friend-search-list">
          <div class="friend-a-1">
            <div class="avatar">
              <img src="../icons/bxs-user-1.svg" alt="bxs-user-1" class="bxs-user-1" />
            </div>
            <div class="text">
              <div class="friend-a inter-bold-black-20px-2">Friend A</div>
            </div>
          </div>
          <div class="friend-a-2">
            <div class="avatar-1">
              <img src="../icons/bxs-user-1-1.svg" alt="bxs-user-1" class="bxs-user-1" />
            </div>
            <div class="text">
              <div class="friend-a inter-bold-black-20px-2">Friend B</div>
            </div>
          </div>
        </div>
        <div class="frame-3">
          <div class="continue">CONTINUE</div>
        </div>
      </div>
      <div class="home-bar">
        <img
          src="../icons/bx_arrow-back.svg"
          alt="bx:arrow-back"
          class="home-bar-item"
        />
        <img
          src="../icons/ant-design_home-outlined.svg"
          alt="ant-design:home-outlined"
          class="home-bar-item"
        />
      </div>
    </div>
  </body>
</html>
