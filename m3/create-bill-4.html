<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="home-bar.css" />
    <link rel="stylesheet" href="create-bill-4.css" />
  </head>
  <body>
    <div class="create-a-bill-4 screen">
      <div class="header">
        <div class="header-title">Create a Bill</div>
      </div>
      <div class="frame-19">
        <h1 class="select-a-category">SELECT A CATEGORY</h1>
        <div class="current-bills">
          <div class="overlap-group5">
            <div class="overlap-group">
              <div class="groceries inter-bold-black-12px">Groceries</div>
            </div>
            <div class="overlap-group1">
              <div class="rent inter-bold-black-12px">Rent</div>
            </div>
            <div class="dinner inter-bold-black-12px">Dinner</div>
            <div class="overlap-group3">
              <div class="gifts inter-bold-black-12px">Gifts</div>
            </div>
            <div class="overlap-group4">
              <img src="left.svg" alt="left" class="left" />
              <img src="left.svg" alt="right" class="right" />
              <img src="top.svg" alt="top" class="top" />
              <img src="top.svg" alt="bottom" class="bottom" />
            </div>
            <div class="coffee inter-bold-black-12px">Coffee</div>
            <div class="rectangle-5"></div>
          </div>
        </div>
        <div class="upload-file-button">
          <img
            src="icon-content-add.svg"
            alt="icon/content/add"
            class="iconcontentadd"
          />
          <div class="action roboto-medium-white-14px">NEW CATEGORY</div>
        </div>
        <div class="frame-2">
          <div class="continue roboto-medium-white-14px">CONTINUE</div>
        </div>
      </div>
      <div class="home-bar">
        <img
          src="bx_arrow-back.svg"
          alt="bx:arrow-back"
          class="home-bar-item"
        />
        <img
          src="ant-design_home-outlined.svg"
          alt="ant-design:home-outlined"
          class="home-bar-item"
        />
      </div>
    </div>
  </body>
</html>
