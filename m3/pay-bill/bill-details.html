<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../common/styleguide.css" />
    <link rel="stylesheet" href="../common/header.css" />
    <link rel="stylesheet" href="../common/home-bar.css" />
    <link rel="stylesheet" href="bill-details.css" />
  </head>
  <body>
    <div class="bill-information screen">
        <div class="frame-14">
            <div class="name">Bill Details</div>
        </div>
        <div class="frame-31">
            <div class="frame-31-item">
                <div class="text inter-bold-black-20px">Date</div>
                <div class="text-1 inter-bold-black-20px">Oct 27, 2022</div>
            </div>
            <div class="frame-31-item">
                <div class="text inter-bold-black-20px">Category</div>
                <div class="text-1 inter-bold-black-20px">Utility</div>
            </div>
            <div class="frame-31-item">
                <div class="text inter-bold-black-20px">Payee</div>
                <div class="text-1 inter-bold-black-20px">Jim Browns</div>
            </div>
            <div class="frame-31-item">
                <div class="text inter-bold-black-20px">Amount</div>
                <div class="text-1 inter-bold-black-20px">$64.15</div>
            </div>
            <div class="frame-2">
                <div class="pay">PAY</div>
            </div>
        </div>
        <div class="home-bar">
            <img
              src="../icons/bx_arrow-back.svg"
              alt="bx:arrow-back"
              class="home-bar-item"
            />
            <img
              src="../icons/ant-design_home-outlined.svg"
              alt="ant-design:home-outlined"
              class="home-bar-item"
            />
          </div>
    </div>

  </body>
</html>
