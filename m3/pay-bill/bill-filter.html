<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="../common/jquery-3.6.1.min.js"></script>
    <script src="./bill-filter.js"></script>

    <link rel="stylesheet" href="../common/styleguide.css" />
    <link rel="stylesheet" href="../common/header.css" />
    <link rel="stylesheet" href="../common/home-bar.css" />
    <link rel="stylesheet" href="bill-filter.css" />
  </head>
  <body>
    <div class="bill-filter screen">
      <div class="header">
        <div class="header-title">View Bills</div>
      </div>
      <div class="frame-30">
        <div class="frame-31">
          <div class="frame-31-item">
            <div class="text inter-bold-black-20px">Date</div>
            <div class="rectangle">
              <div
                class="input"
                contenteditable="true"
                data-placeholder="Enter Date"
                id="date-input"
                onkeypress="return (this.innerText.length <= 15)"
              ></div>
            </div>
          </div>
          <div class="frame-31-item">
            <div class="text inter-bold-black-20px">Category</div>
            <div class="rectangle">
              <div
                class="input"
                contenteditable="true"
                data-placeholder="Enter Category"
                id="category-input"
                onkeypress="return (this.innerText.length <= 15)"
              ></div>
            </div>
          </div>
          <div class="frame-31-item">
            <div class="text inter-bold-black-20px">Payee</div>
            <div class="rectangle">
              <div
                class="input"
                contenteditable="true"
                data-placeholder="Enter Payee"
                id="payee-input"
                onkeypress="return (this.innerText.length <= 15)"
              ></div>
            </div>
          </div>
        </div>
        <div class="filter-button" id="highlight">
          <div class="vector-button" id="highlight">
            <img
              id="highlight"
              class="receipt-add"
              src="../icons/receipt-add.svg"
              alt="receipt-add"
            />
          </div>
          <div class="frame-32" id="highlight">
            <div
              id="highlight"
              class="text-1 inter-bold-black-20px"
            >
              Confirm<br />Filter
            </div>
          </div>
        </div>
      </div>
      <div class="home-bar">
        <img
          src="../icons/bx_arrow-back.svg"
          alt="bx:arrow-back"
          class="home-bar-item"
          onclick="location.href='./view-bills.html'"
          style="cursor: pointer;"
        />
        <img
          src="../icons/ant-design_home-outlined.svg"
          alt="ant-design:home-outlined"
          class="home-bar-item"
          onclick="location.href='../index.html'"
          style="cursor: pointer;"
        />
      </div>
    </div>
  </body>
</html>
