<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="../../common/jquery-3.6.1.min.js"></script>
    <script src="./pay-bill.js"></script>

    <link rel="stylesheet" href="../../common/styleguide.css" />
    <link rel="stylesheet" href="../../common/header.css" />
    <link rel="stylesheet" href="../../common/home-bar.css" />
    <link rel="stylesheet" href="pay-bill.css" />
  </head>
  <body>
    <div class="bill-payment screen">
        <div class="header">
            <div class="header-title">Pay Bill</div>
        </div>
        <div class="frame-39">
            <div class="frame-38">
                <div class="frame-38-item inter-bold-black-28px">Amount</div>
                <div class="frame-38-item inter-bold-black-28px">$14.00</div>
            </div>
            <div class="frame-37">
                <div class="frame-3">
                    <img class="money-send" src="../../icons/money-send.svg" alt="money-send" />
                    <div class="via inter-bold-black-24px">Via E-Transfer</div>
                    <img class="arrow-left" src="../../icons/arrow-left.svg" alt="arrow-left" />
                </div>
                <div class="frame-3">
                    <img class="empty-wallet" src="../../icons/empty-wallet.svg" alt="empty-wallet" />
                    <div class="via inter-bold-black-24px">Via In-App Wallet</div>
                    <img class="arrow-left-1" src="../../icons/arrow-left.svg" alt="arrow-left" />
                </div>
            </div>
        </div>
        <div class="home-bar">
          <img
            src="../../icons/bx_arrow-back.svg"
            alt="bx:arrow-back"
            class="home-bar-item"
            onclick="location.href='./bill-details.html'"
            style="cursor: pointer;"
          />
          <img
            src="../../icons/ant-design_home-outlined.svg"
            alt="ant-design:home-outlined"
            class="home-bar-item"
            onclick="location.href='../../index.html'"
            style="cursor: pointer;"
          />
        </div>
    </div>
  </body>
</html>
