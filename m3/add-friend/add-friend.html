<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../common/styleguide.css" />
    <link rel="stylesheet" href="../common/header.css" />
    <link rel="stylesheet" href="../common/home-bar.css" />
    <link rel="stylesheet" href="add-friend.css" />
  </head>
  <body>
    <div class="new-friend screen">
      <div class="header">
        <div class="header-title">Add New Friend</div>
      </div>
      <div class="frame-40">
        <div class="search">
          <img src="../icons/bx-search-1.svg" alt="bx-search-1" class="bx-search-1" />
          <div class="frame-29">
            <div class="search-id-here">Search ID Here</div>
          </div>
        </div>
        <div class="friend-search-list">
          <div class="frame-4">
            <div class="avatar">
              <img src="../icons/bxs-user-1.svg" alt="bxs-user-1" class="bxs-user-1" />
            </div>
            <div class="friend-a valign-text-middle">Friend A</div>
            <img
              src="../icons/bxs-user-check-1.svg"
              alt="bxs-user-check-1"
              class="bxs-user-check-1"
            />
          </div>
          <div class="frame-4">
            <div class="avatar-1">
              <img
                src="../icons/bxs-user-1-1.svg"
                alt="bxs-user-1-1"
                class="bxs-user-1"
              />
            </div>
            <div class="stranger-b valign-text-middle">Stranger B</div>
            <img
              src="../icons/bxs-user-plus-1.svg"
              alt="bxs-user-plus-1"
              class="bxs-user-plus-1"
            />
          </div>
        </div>
      </div>
      <div class="share-button">
        <img
          src="../icons/bxs-share-alt-1.svg"
          alt="bxs-share-alt-1"
          class="bxs-share-alt-1"
        />
      </div>
      <div class="home-bar">
        <img
          src="../icons/bx_arrow-back.svg"
          alt="bx:arrow-back"
          class="home-bar-item"
        />
        <img
          src="../icons/ant-design_home-outlined.svg"
          alt="ant-design:home-outlined"
          class="home-bar-item"
        />
      </div>
    </div>
  </body>
</html>
